<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Customization</title>
    <link rel="stylesheet" href="css/customization_screen.css">
    <script src="javascript/jquery-1.7.min.js"></script>
    <script src="javascript/customization.js" defer></script>
</head>
<body>
<h1>Character Customization</h1>
<div class="section">
    <h2>Choose Your Avatar</h2>
    <div class="wrapper">
        <div class="choice">
            <img src="images/ptsd.jpg" alt="Avatar 1">
            <button type="button" class="select-button avatar-button" id="PTSD">Select</button>
        </div>
        <div class="choice">
            <img src="images/homer.png" alt="Avatar 2">
            <button type="button" class="select-button avatar-button" id="HOMER">Select</button>
        </div>
        <div class="choice">
            <img src="images/bananaMan.png" alt="Avatar 3">
            <button type="button" class="select-button avatar-button" id="BANANA">Select</button>
        </div>
    </div>
</div>
<div class="section">
    <h2>Choose Your Card Style</h2>
    <div class="wrapper">
        <div class="choice">
            <img src="images/unoCard1.png" alt="Card Style 1">
            <button type="button" class="select-button card-button" id="DEFAULT">Select</button>
        </div>
        <div class="choice">
            <img src="images/unoCard2.png" alt="Card Style 2">
            <button type="button" class="select-button card-button" id="CLASSIC">Select</button>
        </div>
        <div class="choice">
            <img src="images/unoCard3.png" alt="Card Style 3">
            <button type="button" class="select-button card-button" id="NO_U">Select</button>
        </div>
    </div>
</div>
<div class="back-button-container">
    <a href="intro_screen.html">
        <button type="button" class="back-button">Back</button>
    </a>
</div>
</body>
</html>
